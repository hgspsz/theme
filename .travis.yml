install:
- rm -rf public || exit 0
- curl -LO https://github.com/gohugoio/hugo/releases/download/v0.62.0/hugo_extended_0.62.0_Linux-64bit.deb
- sudo dpkg -i hugo_extended_0.62.0_Linux-64bit.deb
